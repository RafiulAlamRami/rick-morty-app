<div class="flex items-center justify-center space-x-4 p-4">
    <button (click)="previousPage()" [disabled]="currentPage === 1" 
      class="px-4 py-2 border rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors">
      Previous
    </button>
    
    <span class="text-lg text-gray-700">
      Page {{ currentPage }} of {{ totalPages }}
    </span>
    
    <button (click)="nextPage()" [disabled]="currentPage === totalPages" 
      class="px-4 py-2 border rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors">
      Next
    </button>
  </div>
