<div *ngIf="isLoading" class="loading">
    Loading characters...
</div>

<app-filters
  (search)="onSearchChange($event)"
  (statusChange)="onStatusChange($event)">
</app-filters>


<div *ngIf="!isLoading && characters.length > 0">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <div *ngFor="let character of characters" class="character-card p-4 bg-white rounded-lg shadow-md">
        <div>
          <img [src]="character.image" alt="{{ character.name }}" class="w-full h-auto rounded-t-lg" />
          <h3 class="text-xl font-semibold mt-2">{{ character.name }}</h3>
          <p>Status: {{ character.status }}</p>
          <p>Species: {{ character.species }}</p>
          <p>Origin: {{ character.origin.name }}</p>
        </div>
      </div>
    </div>
  
    <app-pagination [currentPage]="currentPage" [totalPages]="totalPages" (pageChange)="changePage($event)"></app-pagination>
  </div>
  


<div *ngIf="!isLoading && characters.length === 0">
    <p>No characters found.</p>
</div>
